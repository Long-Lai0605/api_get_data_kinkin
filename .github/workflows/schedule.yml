name: KINKIN Auto Runner

on:
  schedule:
    # Chạy tự động mỗi 15 phút (để tiết kiệm quota, tránh hết 2000 phút/tháng)
    - cron: "*/20 * * * *"
  workflow_dispatch: 

# --- QUAN TRỌNG: CẤP QUYỀN GHI ĐỂ BOT TỰ GIỮ SỐNG ---
permissions:
  contents: write

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create secrets.json
        env:
          GCP_CREDS: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          MASTER_ID: ${{ secrets.MASTER_SHEET_ID }}
        run: |
          python -c "import json, os; 
          creds = json.loads(os.environ['GCP_CREDS']); 
          data = {'gcp_service_account': creds, 'system': {'master_sheet_id': os.environ['MASTER_ID']}}; 
          with open('secrets.json', 'w') as f: json.dump(data, f)"

      - name: Run Headless Script
        run: python run_headless.py

      # --- PHẦN MỚI: TỰ ĐỘNG GIỮ SỐNG (ANTI-60-DAYS) ---
      # Action này sẽ tự động commit nếu 50 ngày qua không có hoạt động
      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@v1
        with:
          commit_message: "Automated keepalive commit [skip ci]"
          time_elapsed: 50
