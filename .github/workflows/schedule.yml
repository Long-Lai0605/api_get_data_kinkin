name: KINKIN Auto Runner

on:
  schedule:
    # Chạy 1 lần mỗi giờ vào phút thứ 5 (VD: 8:05, 9:05...)
    - cron: "5 * * * *"
  workflow_dispatch:

# --- CẤU HÌNH QUYỀN HẠN (Đúng chuẩn) ---
permissions:
  contents: write    # Để bot có thể commit code (nếu cần)
  actions: read      # QUAN TRỌNG: Để bot tải được các Actions về máy ảo

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create secrets.json
        env:
          GCP_CREDS: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          MASTER_ID: ${{ secrets.MASTER_SHEET_ID }}
        run: |
          python -c "import json, os; 
          creds = json.loads(os.environ['GCP_CREDS']); 
          data = {'gcp_service_account': creds, 'system': {'master_sheet_id': os.environ['MASTER_ID']}}; 
          with open('secrets.json', 'w') as f: json.dump(data, f)"

      - name: Run Headless Script
        # Đây là dòng lệnh gọi file tự động của bạn
        run: python run_headless.py
