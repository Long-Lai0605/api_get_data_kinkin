name: KINKIN Auto Runner

on:
  schedule:
    # Chạy 1 lần mỗi giờ vào phút thứ 5
    - cron: "5 * * * *"
  workflow_dispatch: 

# Cấp quyền đọc Actions để tránh lỗi "Repository access blocked"
permissions:
  contents: write
  actions: read
  metadata: read

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Cache giúp chạy nhanh hơn, tiết kiệm phút

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create secrets.json
        env:
          GCP_CREDS: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          MASTER_ID: ${{ secrets.MASTER_SHEET_ID }}
        run: |
          python -c "import json, os; 
          creds = json.loads(os.environ['GCP_CREDS']); 
          data = {'gcp_service_account': creds, 'system': {'master_sheet_id': os.environ['MASTER_ID']}}; 
          with open('secrets.json', 'w') as f: json.dump(data, f)"

      - name: Run Headless Script
        run: python run_headless.py
